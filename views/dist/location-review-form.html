<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/all.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
      <div class="container"><a href="/" class="navbar-brand">Online Auction System</a>
        <button type="button" data-toggle="collapse" data-target="#navbarMain" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        <div id="navbarMain" class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container content">
      <div class="row banner">
        <div class="col-12">
          <h1>Review Online Auction System</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8">
          <form action="/location" method="get" role="form">
            <div class="form-group row">
              <label for="name" class="col-10 col-sm-2 col-form-label">Name</label>
              <div class="col-12 col-sm-10">
                <input id="name" name="name" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="rating" class="col-10 col-sm-2 col-form-label">Rating</label>
              <div class="col-12 col-sm-2">
                <select id="rating" name="rating" class="form-control input-sm">
                  <option>5</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="review" class="col-sm-2 col-form-label">Review</label>
              <div class="col-sm-10">
                <textarea id="review" name="review" rows="5" class="form-control"></textarea>
              </div>
            </div>
            <button class="btn btn-primary float-right">Add my review</button>
          </form>
        </div>
        <div class="col-12 col-md-4"></div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-12"><small>&copy; BIDDING!!!</small></div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
  </body>
</html>
